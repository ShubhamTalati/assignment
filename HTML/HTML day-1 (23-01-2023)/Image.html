<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image</title>
</head>

<body>
  <center>
    <img src="2.jpg" alt="Apple Logo" width="100" height="50"> <br> <br>

    <!-- Server side image    -->
    <a href="text1.txt">
      <img src="2.jpg" alt="Apple Logo" width="200" height="100" ismap> <br> <br>
    </a>


    <img src="2.jpg" alt="Apple Logo" width="300" height="300" loading="lazy"> <br> <br>

    <!-- Description of image will be display -->
    <img src="2.jpg" alt="Apple Logo" width="350" height="350" longdesc="text1.txt"> <br> <br>



    <img src="2.jpg" alt="Apple Logo" width="200" height="100" usemap="#demo">
    <!-- Write coords to specify particular sizes -->
    <map name="demo">
      <area shape="" coords="" href="" alt="">
      <area shape="" coords="" href="" alt="">
      <area shape="" coords="" href="" alt="">
    </map>


</body>

</center>

</html>
