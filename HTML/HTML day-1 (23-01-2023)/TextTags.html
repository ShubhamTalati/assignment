<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tags</title>
</head>

<body>

    <ul>
        <li>This is normal text.</li> <br>

        <li><b>This is Bold Text.</b></li> <br>

        <li><strong>This is Strong text.</strong></li> <br>

        <li><i>This is Italic text.</i></li> <br>

        <li><em>This is Emphasized text.</em></li> <br>

        <li><small>This is smaller Text.</small></li> <br>

        <li><del>This is deleted text.</del></li><br>

        <li><ins>This is inserted text.</ins></li> <br>

        <li>Hello<sub> This is subscript tag</sub></li> <br>

        <li>HEllo<sup> This is superscript tag</sup></li>

    </ul>
</body>

</html>
