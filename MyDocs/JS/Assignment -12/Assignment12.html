    <form action="" id="f1">
        <select name="" id="demo" onchange="disp()">
            <option name="country" value="demo" id="1">Please select</option>

<body bgcolor="gray">
    <script>



        function disp() {
            let a = document.getElementById("demo");
            let b = document.getElementsByName("country");
            let txt = "";
            let i;
            //// console.log(a.length);

            if (a.value == "demo") {
                // console.log(true);
                for (i = 1; i < a.length; i++) {
                    txt = txt + "<br>" + b[i].value;
                }
                // console.log(txt);
                document.getElementById("demo1").innerHTML = txt;
            }
            else {
                document.getElementById("demo1").innerHTML = a.value;
            }


        }
