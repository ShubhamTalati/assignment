</head>

<body bgcolor="#DBA39A">


    <script>

        function checkUncheck(checkBox) {
            let check1 = document.getElementsByName('check');

            for (let i = 0; i < check1.length; i++) {
                check1[i].checked = checkBox.checked;

            }
        }

        function checkall() {
            let check1 = document.getElementsByName('check');
            let check2 = document.getElementById('8');
            const change = Array.from(check1);

            if (change.every((value) => value.checked)) {
                check2.checked = true;
            }
            else {
                check2.checked = false;
            }
        }


    </script>
